<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Created a function to avoid writing the saem code to create an element again and again
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    // More optimized version of the code, since at the end of the day it is a tree and we are inserting a node at the last so traversing time is quite large
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit the existing values
    const secondLang = document.querySelector("li:nth-child(2)")
    // Selected the second li value
    console.log(secondLang);
    
    secondLang.innerHTML = "Mojo"
    // Works, but not optimized
    
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'
    // outerHTML accepts the entire html tag

    // Remove Element
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
