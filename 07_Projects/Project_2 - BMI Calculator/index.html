<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <p style="margin-top: 0px">BMI Calculator</p>
            <p>
                <label for="height">Enter Height: </label>
                <input type="text" id="height" name="height" placeholder="In Meters (m)" required> 
            </p>
            <p>
                <label for="weight">Enter Weight: </label>
                <input type="text" id="weight" name="height" placeholder="In KiloGrams (kg)" required> 
            </p>
            <button id="submit">Submit</button>
        </form>
        <div class="result"></div>
    </div>
    <script src="calculateBMI.js"></script>
</body>
</html>

<!-- BMI Categories:
Underweight = <18.5
Normal weight = 18.5–24.9
Overweight = 25–29.9
Obesity = BMI of 30 or greater -->
